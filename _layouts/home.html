---
layout: default
---
<head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/home.css">
    <style>
        .hero-slider {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .hero-slider img {
            flex: 1;
            margin-right: 10px;
        }

        .content {
            margin-bottom: 20px;
        }

        .blog-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .blog-item {
            flex-basis: calc(50% - 10px);
        }
    </style>
</head>

<div class="hero-slider">
    <img src="/assets/images/pexels-mountain.jpg" alt="Hero Image 1">
    <img src="/assets/images/pexels-mountain.jpg" alt="Hero Image 2">
    <img src="/assets/images/pexels-mountain.jpg" alt="Hero Image 3">
</div>

<div class="content">
    <!-- Your webpage content goes here -->
    {{ content }}
</div>

<div class="blog-items">
    {% for post in site.posts %}
    <div class="blog-item">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}
</div>
